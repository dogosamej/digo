<!-- spotify-success.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Spotify Vinculado</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .token {
      background-color: #1DB954;
      color: black;
      font-weight: bold;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      word-break: break-word;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Spotify vinculado</h1>
  <p>Copia y pega este token en tu extensi√≥n:</p>
  <div class="token" id="refreshToken">Cargando...</div>
  <button onclick="copiar()">üìã Copiar token</button>
  <script>
    const params = new URLSearchParams(location.search);
    const token = params.get("refresh_token");
    const div = document.getElementById("refreshToken");
    div.textContent = token || "‚ùå Token no recibido";

    function copiar() {
      navigator.clipboard.writeText(token);
      alert("‚úÖ Token copiado");
    }
  </script>
</body>
</html>
